<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: white;
        }

        .form-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(49, 96, 97, 0.1);
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            text-align: center;
        }

        input[type="text"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 0.5px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="welcome.html">Home</a>
        <a href="index.html">Sign Up</a>
        <a href="#">Logout</a>
        <a href="#">Farmer</a>
        <a href="#">Buyer</a>
        <a href="#">Crop</a>
        <a href="#">Update</a>
    </div>

    <div class="form-container">
        <h1>Welcome, <span id="username"></span>!</h1>
        <p>First Name: <span id="firstName"></span></p>
        <p>Middle Name: <span id="middleName"></span></p>
        <p>Last Name: <span id="lastName"></span></p>
        <p>NIDA/No: <span id="nidaNo"></span></p>
    </div>

    <script>
        // Get URL parameters and display the values on the page
        const urlParams = new URLSearchParams(window.location.search);
        const firstName = urlParams.get('firstName');
        const middleName = urlParams.get('middleName');
        const lastName = urlParams.get('lastName');
        const nidaNo = urlParams.get('nidaNo');

        document.getElementById('username').textContent = firstName;
        document.getElementById('firstName').textContent = firstName;
        document.getElementById('middleName').textContent = middleName;
        document.getElementById('lastName').textContent = lastName;
        document.getElementById('nidaNo').textContent = nidaNo;
    </script>

</body>
</html>
