<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crop market</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container for centering the form */
        .form-container {
            background: orange;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(49, 96, 97, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Heading */
        h1 {
            color: blue;
            margin-bottom: 20px;
        }

        h2 {
            color: green;
        }

        /* Input field styling */
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 0.5px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            text-align: center; /* Center-align text in input fields */
        }

        /* Submit button styling */
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: 2px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color:rgb(48, 184, 189);
        }

        /* Alert message styling */
        .alert {
            background-color: #f44336;
            color: white;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
    </style>
    <script>
        // Function to validate form before submitting
        function validateForm() {
            var inputField = document.getElementById("nidaNo").value;
            if (inputField === "") {
                // If the NIDA field is empty, show an alert
                alert("Please fill out all required fields.");
                return false; // Prevent form submission
            }
            return true; // Proceed with form submission
        }
    </script>
</head>
<body>

    <div class="form-container">
        <h1>Sign In</h1>
        <!-- The form submits to pr.php -->
        <form action="text.php" method="POST" onsubmit="return validateForm()">
            <h2>CROP MARKET</h2>
            
            <!-- Text input for first name -->
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" placeholder="Enter first name" required><br><br>

            <!-- Text input for middle name -->
            <label for="middleName">Middle Name:</label>
            <input type="text" id="middleName" name="middleName" placeholder="Enter middle name" required><br><br>

            <!-- Text input for last name -->
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" placeholder="Enter last name" required><br><br>

            <!-- Text input for NIDA/No with constraints -->
            <label for="nidaNo">NIDA/No:</label>
            <input type="text" id="nidaNo" name="nidaNo" placeholder="Enter NIDA/No" required maxlength="26" pattern="\d{1,26}" title="NIDA/No should be numeric and not exceed 26 digits"><br><br>

            <!-- Submit button -->
            <input type="submit" value="Submit">
            <h3>......Welcome to Crop Market......</h3>

            <!-- Go to home link -->
            <a href="text.php">
                <button type="button</button>
            </a>
        </form>
    </div>

</body>
</html>
